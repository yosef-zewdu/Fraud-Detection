<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
    <div class="container mt-5">
        <h2 class="text-center">Fraud Detection Predictions</h2>
        




        <form id="predictionForm" method="POST" action="/" class="mt-4">

            <!-- Source Dropdown -->
            <div class="form-group">
                <label for="source">Source</label>
                <select class="form-control" id="source" name="source" required>
                    <option value="" disabled selected>Select a source</option>
                    <option value="SEO">SEO</option>
                    <option value="Ads">Ads</option>
                    <option value="Direct">Direct</option>
                </select>
            </div>
        
            <!-- Browser Dropdown -->
            <div class="form-group">
                <label for="browser">Browser</label>
                <select class="form-control" id="browser" name="browser" required>
                    <option value="" disabled selected>Select a browser</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Opera">Opera</option>
                    <option value="Safari">Safari</option>
                    <option value="IE">Internet Explorer</option>
                    <option value="FireFox">Firefox</option>
                </select>
            </div>
        
            <!-- Sex Dropdown -->
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="" disabled selected>Select sex</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        
            <!-- Text and Number Inputs with Names -->
            <!-- <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" >
            </div> -->

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required min="0" max="120">
            </div>
        
            <div class="form-group">
                <label for="purchase_value">Purchase Value</label>
                <input type="number" class="form-control" id="purchase_value" name="purchase_value" placeholder="Enter purchase value" required min="0" step="0.01">
            </div>
        
            <div class="form-group">
                <label for="hour">Hour of Purchase</label>
                <input type="number" class="form-control" id="hour" name="hour" placeholder="Enter hour (0-23)" required min="0" max="23">
            </div>
        
            <div class="form-group">
                <label for="day">Day of Purchase</label>
                <input type="number" class="form-control" id="day" name="day" placeholder="Enter day (1-31)" required min="1" max="31">
            </div>
        
            <div class="form-group">
                <label for="transaction_count">Transaction Count</label>
                <input type="number" class="form-control" id="transaction_count" name="transaction_count" placeholder="Enter transaction count" required min="0">
            </div>
        
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
            

        {% if prediction is not none %}
        <h2>Prediction Result: {{ prediction }}</h2>
        {% elif error %}
        <div class="mt-4 text-center">
            <p class="text-danger">Error: {{ error }}</p>
        </div>
        {% endif %}

   



    </div>
</body>
</html>
